<ion-view view-title="Home">
	<ion-content lazy-scroll>
	<ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher>
	<div class="banner_ad">
		<div class="user_image">
			<img ng-src="http://www.learnandearn123.com/apis/assets/images/avatars/{{loggedinUser.avatar}}" ng-show="loggedinUser.facebookID.length<5">
			<img ng-src="http://graph.facebook.com/{{loggedinUser.facebookID}}/picture?type=large" ng-show="loggedinUser.facebookID.length>5"/>
			<p>{{loggedinUser.username}}</p>
		</div>

	</div>
	<h3>Latest</h3>
	

		<ion-scroll direction="x" class="wide-as-needed" scrollbar-x="false" has-bouncing="true">
		
			
			<div class="mainhilight">
					<span class="cardz" ng-click="goToBook(ebook,'main.home')" ng-repeat="ebook in latestEbooks" >
			<img image-lazy-src="http://www.learnandearn123.com/assets/images/{{ebook.image}}" image-lazy-loader="lines" class="thumbnail" >
					<p>{{ebook.title}}</p>
					<p>{{ebook.author}}</p>
				</span>
		

			

	
		
	</div>
		</ion-scroll>
		
	<h3>Electronics</h3>
	
	
		<ion-scroll direction="x" class="wide-as-needed" scrollbar-x="false" has-bouncing="true">
		
			
			<div class="mainhilight">
					<span class="cardz" ng-click="showProduct(elproduct,'main.home')" ng-repeat="elproduct in Electronics" >
			<img image-lazy-src="http://www.learnandearn123.com/assets/images/{{elproduct.image}}" image-lazy-loader="lines" class="thumbnail" >
					<p>{{elproduct.name}}</p>
					
				</span>
		
	
			
	
		
	</div>
		</ion-scroll>

		<h3>Fashion</h3>
	
	
		<ion-scroll direction="x" class="wide-as-needed" scrollbar-x="false" has-bouncing="true">
		
			
			<div class="mainhilight">
					<span class="cardz" ng-click="showProduct(fproduct,'main.home')" ng-repeat="fproduct in Fashion" >
			<img image-lazy-src="http://www.learnandearn123.com/assets/images/{{fproduct.image}}" image-lazy-loader="lines" class="thumbnail" >
					<p>{{fproduct.name}}</p>
					
				</span>
		
	
			
	
		
	</div>
		</ion-scroll>

		</ion-scroll>

		<h3>Events and deals</h3>
	
	
		<ion-scroll direction="x" class="wide-as-needed" scrollbar-x="false" has-bouncing="true">
		
			
			<div class="mainhilight">
					<span class="cardz" ng-click="showServices(sproduct,'main.home')" ng-repeat="sproduct in Services" >
			<img image-lazy-src="http://www.learnandearn123.com/assets/images/{{sproduct.image}}" image-lazy-loader="lines" class="thumbnail" >
					<p>{{sproduct.name}}</p>
					
				</span>
		
	
			
	
		
	</div>
		</ion-scroll>

	<h3>New members</h3>
	
	
		<ion-scroll direction="x" class="wide-as-needed" scrollbar-x="false" has-bouncing="true">
		
			
			<div class="mainhilight">
					<span class="cardz" ng-click="goToUser(user)" ng-repeat="user in newUsers" >
			<img image-lazy-src="http://www.learnandearn123.com/apis/assets/images/avatars/{{user.avatar}}" class="thumbnail" ng-show="user.facebookID.length<5">
			<img image-lazy-src="http://graph.facebook.com/{{user.facebookID}}/picture?type=large"  class="thumbnail"ng-show="user.facebookID.length>5"/>

					<p>{{user.username}}</p>
					
				</span>
		
	
			
	
		
	</div>
		</ion-scroll>


	</ion-content>
</ion-view>
