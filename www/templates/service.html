
<ion-view view-title="Services">
	   <ion-nav-bar class="bar bar-dark" ng-controller="mainCtrl">
      <ion-nav-buttons side="left"  ng-click="goBack()">
         <i style="color: white;" class="button button-icon icon ion-chevron-left" ng-click="backToMain()"></i> 
      </ion-nav-buttons>
  </ion-nav-buttons>
     
<ion-nav-buttons side="right">
    <i style="color: white;" class="button button-icon icon ion-ios-cart" ng-click="openCart()"><span class="badge badge-assertive">{{cart.length}}</span></i> 
   
</ion-nav-buttons>
    </ion-nav-bar> 
	<ion-content >
	
	<div class="selected-book">
		<img ng-src="http://www.learnandearn123.com/assets/images/{{thisService.image}}">
		<div class="price">${{thisService.price}}</div>

		<div class="info">
			<div class="title">{{thisService.name}}</div>
			<div class="author">{{thisService.company}}</div>
			<div class="addtocart" ng-click="buy(thisService)"><i class="ion-android-cart"></i></div>
			<div class="rate" ng-click="rate()"><i class="ion-ios-star"></i></div>
			
		</div>
		<div class="recommends" ng-click="goToUser(thisService.buyer)">
		<img ng-src="http://www.learnandearn123.com/apis/assets/images/avatars/{{thisService.buyer.avatar}}" >
		<div class="user">{{thisService.buyer.username}} recommends this.</div> 
		
	</div>
	<div>
	<h3>Description</h3>
	
	<p>{{thisService.description}}</p>
	</div>
<div class="item item-avatar" ng-repeat="comment in thisService.comments" ng-click="goToCommentUser(comment.comment_by)">>
		<img ng-src="http://graph.facebook.com/{{comment.facebookID}}/picture?type=large"ng-show="comment.facebookID">
		<img ng-src="http://www.learnandearn123.com/apis/assets/images/avatars/{{comment.avatar}}" ng-hide="comment.facebookID">
		<h2>{{comment.username}}</h2>
		{{comment.comment}}
		<span class="rating">{{comment.rating}}</i></span>
	</div>
	</div>

	


	

	</ion-content>
</ion-view>
